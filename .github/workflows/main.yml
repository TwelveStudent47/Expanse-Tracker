name: Build iOS App

on:
  push:
    branches: [ "main" ] # Ellenőrizd: ha a te fő ágad "master", írd át arra!

jobs:
  build:
    runs-on: macos-latest # Swift 5.0-hoz ez tökéletes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0' # Stabil, modern Xcode a Swift 5-höz

      - name: Build and Archive
        # FONTOS: Cseréld ki a "NevedAppja" részeket a te projekted nevére!
        run: |
          xcodebuild archive \
            -project "Expense-Tracker.xcodeproj" \
            -scheme "Expense-Tracker" \
            -archivePath "Build/Expense-Tracker.xcarchive" \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        # Itt is cseréld a nevet!
        run: |
          mkdir Payload
          cp -r "Build/Expense-Tracker.xcarchive/Products/Applications/" Payload/
          zip -r "Expense-Tracker.ipa" Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: Expense-Tracker.ipa
